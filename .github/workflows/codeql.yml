name: "CodeQL Analysis"

on:
  push:
    branches: [main]  # Cambia 'main' por la rama que quieres analizar
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1'  # Ejecuta un an√°lisis semanal

jobs:
  analyze:
    name: Analyze code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]  # Puedes agregar otros lenguajes si es necesario

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

